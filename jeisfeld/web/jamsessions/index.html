<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Album</title>
<style>
body {
	font-family: system-ui, sans-serif;
	margin: 0;
	background: #111;
	color: #eee;
}

.wrap {
	max-width: 900px;
	margin: 0 auto;
	padding: 24px;
	display: grid;
	gap: 24px;
	grid-template-columns: 280px 1fr;
}

img {
	width: 100%;
	border-radius: 12px;
	box-shadow: 0 8px 30px rgba(0, 0, 0, .4);
}

h1 {
	margin: 0 0 8px;
	font-size: 24px;
}

audio {
	width: 100%;
	margin: 12px 0 8px;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
	border-radius: 12px;
	overflow: hidden;
	border: 1px solid #2a2a2a;
}

li {
	display: flex;
	justify-content: space-between;
	gap: 12px;
	padding: 3px 14px;
	cursor: pointer;
	background: #161616;
	border-top: 1px solid #2a2a2a;
}

li:first-child {
	border-top: 0;
}

li:hover {
	background: #1d1d1d;
}

li.active {
	background: #2a2a2a;
}

.meta {
	opacity: .7;
	font-size: 13px;
}

.row {
	display: flex;
	align-items: baseline;
	gap: 10px;
}

button {
	background: #2a2a2a;
	color: #eee;
	border: 1px solid #3a3a3a;
	padding: 10px 12px;
	border-radius: 10px;
	cursor: pointer;
}

button:hover {
	background: #333;
}

@media ( max-width : 760px) {
	.wrap {
		grid-template-columns: 1fr;
	}
}


@media ( max-width : 480px) {
	.wrap {
		padding: 16px;
	}

	li {
		padding: 3px 8px;
	}

	.row {
		font-size: 14px;
		gap: 6px;
	}
}
</style>
</head>
<body>
	<div class="wrap">
		<div>
			<img src="cover.jpg" alt="Album cover" />
		</div>

		<div>
			<h1 id="albumTitle">Jam Sessions</h1>
			<div class="meta" id="nowPlaying">Not playing</div>

			<audio id="player" controls preload="metadata"></audio>

			<div style="display: flex; gap: 10px; margin: 10px 0 14px;">
				<button id="prevBtn" type="button">⟨ Prev</button>
				<button id="playPauseBtn" type="button">Play/Pause</button>
				<button id="nextBtn" type="button">Next ⟩</button>
			</div>

			<ul id="playlist"></ul>
		</div>
	</div>

	<script>
    // 1) Edit this list to match your MP3 files
	const tracks = [
	  { title: "Jam 20250606 1: Marimba", file: "tracks/01 Jam 20250606 1_ Marimba.mp3" },
	  { title: "Jam 20250606 2: Morpheus", file: "tracks/02 Jam 20250606 2_ Morpheus.mp3" },
	  { title: "Jam 20250606 3: DeepWater", file: "tracks/03 Jam 20250606 3_ DeepWater.mp3" },
	
	  { title: "Liebe Tanzen 20250608 1: Power of Love", file: "tracks/04 Liebe Tanzen 20250608 1_ Power of.mp3" },
	  { title: "Liebe Tanzen 20250608 2: Heavens Bells", file: "tracks/05 Liebe Tanzen 20250608 2_ Heavens.mp3" },
	  { title: "Liebe Tanzen 20250608 3: Deep Water", file: "tracks/06 Liebe Tanzen 20250608 3_ Deep Wat.mp3" },
	  { title: "Liebe Tanzen 20250608 4: Shadow Crunch Gt", file: "tracks/07 Liebe Tanzen 20250608 4_ Shadow C.mp3" },
	  { title: "Liebe Tanzen 20250608 5: Bell Pad+Bass", file: "tracks/08 Liebe Tanzen 20250608 5_ Bell Pad.mp3" },
	  { title: "Liebe Tanzen 20250608 6: FilteredPolySynth-T8", file: "tracks/09 Liebe Tanzen 20250608 6_ Filtered.mp3" },
	
	  { title: "Liebe Tanzen 20250629 4: Sitar (played with Monocord)", file: "tracks/10 Liebe Tanzen 20250629 4_ Sitar (p.mp3" },
	  { title: "Liebe Tanzen 20250629 5: Heaven's Bells (played with Gong)", file: "tracks/11 Liebe Tanzen 20250629 5_ Heaven's.mp3" },
	  { title: "Liebe Tanzen 20250629 6: Deep Water (played with Gong)", file: "tracks/12 Liebe Tanzen 20250629 6_ Deep Wat.mp3" },
	  { title: "Liebe Tanzen 20250629 7: Shadow Crunch Guitar (Feel the Blessing)", file: "tracks/13 Liebe Tanzen 20250629 7_ Shadow C.mp3" },
	
	  { title: "Liebe Tanzen 20250704 1: Morpheus", file: "tracks/14 Liebe Tanzen 20250704 1_ Morpheus.mp3" },
	  { title: "Liebe Tanzen 20250704 2: Pads1 (played with Harp)", file: "tracks/15 Liebe Tanzen 20250704 2_ Pads1 (p.mp3" },
	  { title: "Liebe Tanzen 20250704 3: Bass+Sitar (played with Monochord)", file: "tracks/16 Liebe Tanzen 20250704 3_ Bass+Sit.mp3" },
	
	  { title: "Jam 20250725 1: Marimba", file: "tracks/17 Jam 20250725 1_ Marimba.mp3" },
	  { title: "Jam 20250725 2: Bell Pad+Bass (played with Cajon)", file: "tracks/18 Jam 20250725 2_ Bell Pad+Bass (pl.mp3" },
	
	  { title: "Jam 20250822 1: Deep Water", file: "tracks/19 Jam 20250822 1_ Deep Water.mp3" },
	  { title: "Jam 20250822 2: BellPadBass (Blessed We Are)", file: "tracks/20 Jam 20250822 2_ BellPadBass (Bles.mp3" },
	  { title: "Jam 20250822 3: Pad1 (With Handpan)", file: "tracks/21 Jam 20250822 3_ Pad1 (With Handpa.mp3" },
	
	  { title: "Liebe Leben 20250920 1: Heavens Bells", file: "tracks/22 Liebe Leben 20250920 1_ Heavens B.mp3" },
	  { title: "Liebe Leben 20250920 2: Pad+Sitar", file: "tracks/23 Liebe Leben 20250920 2_ Pad+Sitar.mp3" },
	
	  { title: "Jam 20250926 1: Scuba Diving", file: "tracks/24 Jam 20250926 1_ Scuba Diving.mp3" },
	
	  { title: "Liebe Tanzen 20251026 1: Heavens Bells", file: "tracks/25 Liebe Tanzen 20251026 1_ Heavens.mp3" },
	  { title: "Liebe Tanzen 20251026 2: Deep Water", file: "tracks/26 Liebe Tanzen 20251026 2_ Deep Wat.mp3" },
	  { title: "Liebe Tanzen 20251026 3: Morpheus – Blessed We Are", file: "tracks/27 Liebe Tanzen 20251026 3_ Morpheus.mp3" },
	  { title: "Liebe Tanzen 20251026 4: Pad + Sitar", file: "tracks/28 Liebe Tanzen 20251026 4_ Pad + Si.mp3" },
	  { title: "Liebe Tanzen 20251026 5: Bell Pad + Bass", file: "tracks/29 Liebe Tanzen 20251026 5_ Bell Pad.mp3" },
	
	  { title: "Werde Workshop 20251107 1: Heavens Bells", file: "tracks/30 Werde Workshopleiter 20251107 1_.mp3" },
	
	  { title: "Jam 20251129 1: Bell Pad + Bass (with Sax)", file: "tracks/31 Jam 20251129 1_ Bell Bad + Bass (.mp3" },
	  { title: "Jam 20251129 2: Vibraphone (with Sax)", file: "tracks/32 Jam 20251129 2_ Vibraphone (with.mp3" },
	  { title: "Jam 20251129 3: Scuba Diving (with Sax)", file: "tracks/33 Jam 20251129 3_ Scuba Diving (wit.mp3" },
	  { title: "Jam 20251129 4: Pad + Crystal", file: "tracks/34 Jam 20251129 4_ Pad + Crystal.mp3" },

	  { title: "Jam 20251226 1: Marimba (Feel the Blessing)", file: "tracks/35 Jam 20251226 1_ Marimba (Feel the.mp3" },
	  { title: "Jam 20251226 2: DeepWater (I Just Close My Eyes)", file: "tracks/36 Jam 20251226 2_ DeepWater (I Just.mp3" },
	  
  	  { title: "Liebe Tanzen 20260118 1: Heavens Bells", file: "tracks/37 Liebe Tanzen 20260118 1_ Heavens.mp3" },
	  { title: "Liebe Tanzen 20260118 2: Deep Water", file: "tracks/38 Liebe Tanzen 20260118 2_ Deep Wat.mp3" },

	];


    const player = document.getElementById("player");
    const playlistEl = document.getElementById("playlist");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");

    let currentIndex = 0;

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((t, i) => {
        const li = document.createElement("li");
        li.dataset.index = i;

        const left = document.createElement("div");
        left.className = "row";
        left.innerHTML = `<strong>${String(i + 1).padStart(2, "0")}.</strong> <span>${t.title}</span>`;

        const right = document.createElement("div");
        right.className = "meta";
        right.textContent = "▶";

        li.appendChild(left);
        li.appendChild(right);

        li.addEventListener("click", () => playIndex(i, true));
        playlistEl.appendChild(li);
      });
      highlightActive();
    }

    function highlightActive() {
      [...playlistEl.children].forEach((li) => li.classList.remove("active"));
      const active = playlistEl.children[currentIndex];
      if (active) active.classList.add("active");
    }

    function setNowPlaying(text) {
      nowPlayingEl.textContent = text;
    }

    function playIndex(index, autoplay = false) {
      if (index < 0 || index >= tracks.length) return;
      currentIndex = index;

      player.src = tracks[currentIndex].file;
      player.load();

      highlightActive();
      setNowPlaying(`Selected: ${tracks[currentIndex].title}`);

      if (autoplay) {
        // Note: some browsers require a user gesture before audio playback.
        player.play().then(() => {
          setNowPlaying(`Playing: ${tracks[currentIndex].title}`);
        }).catch(() => {
          setNowPlaying(`Ready to play: ${tracks[currentIndex].title} (press Play)`);
        });
      }
    }

    function nextTrack() {
      const next = (currentIndex + 1) % tracks.length; // loop back to start
      playIndex(next, true);
    }

    function prevTrack() {
      const prev = (currentIndex - 1 + tracks.length) % tracks.length;
      playIndex(prev, true);
    }

    // Auto-advance when a song ends
    player.addEventListener("ended", nextTrack);

    // Update UI on play/pause
    player.addEventListener("play", () => setNowPlaying(`Playing: ${tracks[currentIndex].title}`));
    player.addEventListener("pause", () => setNowPlaying(`Paused: ${tracks[currentIndex].title}`));

    prevBtn.addEventListener("click", prevTrack);
    nextBtn.addEventListener("click", nextTrack);
    playPauseBtn.addEventListener("click", () => {
      if (player.paused) player.play();
      else player.pause();
    });

    // Init
    renderPlaylist();
    playIndex(0, false);
  </script>
</body>
</html>
