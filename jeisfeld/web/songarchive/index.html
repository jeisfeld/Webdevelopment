<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Song Archive</title>
<style>
    body {
        background-color: #F7F5C4;
        color: #4D4313;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h2 {
        margin-bottom: 20px;
    }

    h3 {
        margin-bottom: 15px;
    }

    a {
        font-size: 1.2em;
        font-weight: bold;
        text-decoration: none;
        color: #4D4313;
        border: 2px solid #4D4313;
        padding: 10px 15px;
        border-radius: 5px;
        display: inline-block;
        transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
        background-color: #4D4313;
        color: #F7F5C4;
    }
</style>
</head>
<body>
    <h2>Circle Song Archive</h2>
    
    <h3>Diese Seite ist umgezogen</h3>
    
    <a href="https://heilsame-lieder.de">https://heilsame-lieder.de</a>

</html>
