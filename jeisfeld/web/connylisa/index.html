<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Album</title>
<style>
body {
	font-family: system-ui, sans-serif;
	margin: 0;
	background: #111;
	color: #eee;
}

.wrap {
	max-width: 900px;
	margin: 0 auto;
	padding: 24px;
	display: grid;
	gap: 24px;
	grid-template-columns: 280px 1fr;
}

img {
	width: 100%;
	border-radius: 12px;
	box-shadow: 0 8px 30px rgba(0, 0, 0, .4);
}

h1 {
	margin: 0 0 8px;
	font-size: 24px;
}

audio {
	width: 100%;
	margin: 12px 0 8px;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
	border-radius: 12px;
	overflow: hidden;
	border: 1px solid #2a2a2a;
}

li {
	display: flex;
	justify-content: space-between;
	gap: 12px;
	padding: 3px 14px;
	cursor: pointer;
	background: #161616;
	border-top: 1px solid #2a2a2a;
}

li:first-child {
	border-top: 0;
}

li:hover {
	background: #1d1d1d;
}

li.active {
	background: #2a2a2a;
}

.meta {
	opacity: .7;
	font-size: 13px;
}

.row {
	display: flex;
	align-items: baseline;
	gap: 10px;
}

button {
	background: #2a2a2a;
	color: #eee;
	border: 1px solid #3a3a3a;
	padding: 10px 12px;
	border-radius: 10px;
	cursor: pointer;
}

button:hover {
	background: #333;
}

@media ( max-width : 760px) {
	.wrap {
		grid-template-columns: 1fr;
	}
}
</style>
</head>
<body>
	<div class="wrap">
		<div>
			<img src="cover.jpg" alt="Album cover" />
		</div>

		<div>
			<h1 id="albumTitle">Conny & Lisa</h1>
			<div class="meta" id="nowPlaying">Not playing</div>

			<audio id="player" controls preload="metadata"></audio>

			<div style="display: flex; gap: 10px; margin: 10px 0 14px;">
				<button id="prevBtn" type="button">⟨ Prev</button>
				<button id="playPauseBtn" type="button">Play/Pause</button>
				<button id="nextBtn" type="button">Next ⟩</button>
			</div>

			<ul id="playlist"></ul>
		</div>
	</div>

	<script>
    // 1) Edit this list to match your MP3 files
	const tracks = [
	  { title: "Ich reise zu mir selbst", file: "tracks/01 Ich reise zu mir selbst.mp3" },
	  { title: "Geliebte Seele", file: "tracks/02 Geliebte Seele.mp3" },
	  { title: "Zu Hause", file: "tracks/03 Zu Hause.mp3" },
	  { title: "In der Bahn", file: "tracks/04 In der Bahn.mp3" },
	  { title: "Wiedergeburt", file: "tracks/05 Wiedergeburt.mp3" },
	  { title: "Ich bin das Wasser", file: "tracks/06 Ich bin das Wasser.mp3" },
	  { title: "Keine Träne mehr", file: "tracks/07 Keine Träne mehr.mp3" },
	  { title: "Besessen", file: "tracks/08 Besessen.mp3" },
	  { title: "Ich sollte – heute nicht (Spoken)", file: "tracks/09 Ich sollte - heute nicht (Spoken).mp3" },
	  { title: "Ich sollte – heute nicht (Rock Opera Mix)", file: "tracks/10 Ich sollte - heute nicht.mp3" },
	  { title: "In die Welt", file: "tracks/11 In die Welt.mp3" },
	  { title: "Dabei – Abdruck", file: "tracks/12 Dabei - Abdruck.mp3" },
	  { title: "Der Tornado", file: "tracks/13 Der Tornado.mp3" },
	  { title: "Worte für Dich und mich", file: "tracks/14 Worte für Dich und mich.mp3" },
	  { title: "Eine geheime Kraft", file: "tracks/15 Eine geheime Kraft.mp3" },
	  { title: "Der Tanz mit den Gefühlen (Spoken)", file: "tracks/16 Der Tanz mit den Gefühlen (Spoken.mp3" },
	  { title: "Der Tanz mit den Gefühlen (Oriental Mix)", file: "tracks/17 Der Tanz mit den Gefühlen (Orient.mp3" },
	  { title: "Ich reise zu mir selbst (Ambient Mix)", file: "tracks/18 Ich reise zu mir selbst (Ambient.mp3" },
	  { title: "Geliebte Seele (Trip Mix)", file: "tracks/19 Geliebte Seele (Trip Mix).mp3" },
	  { title: "Zu Hause (Punk Mix)", file: "tracks/20 Zu Hause (Punk Mix).mp3" },
	  { title: "In der Bahn (Chanson Mix)", file: "tracks/21 In der Bahn (Chanson Mix).mp3" },
	  { title: "Ich bin das Wasser (Bathroom Mix)", file: "tracks/22 Ich bin das Wasser (Bathroom Mix).mp3" },
	  { title: "Keine Träne mehr (Doom Mix)", file: "tracks/23 Keine Träne mehr (Doom Mix).mp3" },
	  { title: "Besessen (Gothic Mix)", file: "tracks/24 Besessen (Gothic Mix).mp3" },
	  { title: "Wenn ich verschwinde", file: "tracks/25 Wenn ich verschwinde.mp3" },
	  { title: "Ich bin zu viel", file: "tracks/26 Ich bin zu viel.mp3" },
	  { title: "Gemeinsam Einsam", file: "tracks/27 Gemeinsam Einsam.mp3" }
	];


    const player = document.getElementById("player");
    const playlistEl = document.getElementById("playlist");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");

    let currentIndex = 0;

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((t, i) => {
        const li = document.createElement("li");
        li.dataset.index = i;

        const left = document.createElement("div");
        left.className = "row";
        left.innerHTML = `<strong>${String(i + 1).padStart(2, "0")}.</strong> <span>${t.title}</span>`;

        const right = document.createElement("div");
        right.className = "meta";
        right.textContent = "▶";

        li.appendChild(left);
        li.appendChild(right);

        li.addEventListener("click", () => playIndex(i, true));
        playlistEl.appendChild(li);
      });
      highlightActive();
    }

    function highlightActive() {
      [...playlistEl.children].forEach((li) => li.classList.remove("active"));
      const active = playlistEl.children[currentIndex];
      if (active) active.classList.add("active");
    }

    function setNowPlaying(text) {
      nowPlayingEl.textContent = text;
    }

    function playIndex(index, autoplay = false) {
      if (index < 0 || index >= tracks.length) return;
      currentIndex = index;

      player.src = tracks[currentIndex].file;
      player.load();

      highlightActive();
      setNowPlaying(`Selected: ${tracks[currentIndex].title}`);

      if (autoplay) {
        // Note: some browsers require a user gesture before audio playback.
        player.play().then(() => {
          setNowPlaying(`Playing: ${tracks[currentIndex].title}`);
        }).catch(() => {
          setNowPlaying(`Ready to play: ${tracks[currentIndex].title} (press Play)`);
        });
      }
    }

    function nextTrack() {
      const next = (currentIndex + 1) % tracks.length; // loop back to start
      playIndex(next, true);
    }

    function prevTrack() {
      const prev = (currentIndex - 1 + tracks.length) % tracks.length;
      playIndex(prev, true);
    }

    // Auto-advance when a song ends
    player.addEventListener("ended", nextTrack);

    // Update UI on play/pause
    player.addEventListener("play", () => setNowPlaying(`Playing: ${tracks[currentIndex].title}`));
    player.addEventListener("pause", () => setNowPlaying(`Paused: ${tracks[currentIndex].title}`));

    prevBtn.addEventListener("click", prevTrack);
    nextBtn.addEventListener("click", nextTrack);
    playPauseBtn.addEventListener("click", () => {
      if (player.paused) player.play();
      else player.pause();
    });

    // Init
    renderPlaylist();
    playIndex(0, false);
  </script>
</body>
</html>
